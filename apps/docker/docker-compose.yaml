services:
  valkey:
    image: valkey/valkey:8-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-micro-dp}-valkey
    ports:
      - "${VALKEY_HOST_PORT:-6379}:6379"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micro-dp}-minio
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_API_HOST_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_HOST_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    volumes:
      - minio-data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micro-dp}-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: /init.sh
    volumes:
      - ./minio/init.sh:/init.sh:ro
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-micro-dp}
    networks:
      - backend

  api:
    build:
      context: ../..
      dockerfile: apps/docker/backend/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micro-dp}-api
    command: ["api"]
    ports:
      - "${API_HOST_PORT:-8080}:8080"
    environment:
      SQLITE_PATH: /data/sqlite/micro-dp.db
      VALKEY_ADDR: valkey:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-micro-dp}
      MINIO_PRESIGN_ENDPOINT: ${MINIO_PRESIGN_ENDPOINT:-localhost:9000}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      OTEL_TRACES_ENABLED: ${OTEL_TRACES_ENABLED:-true}
      OTEL_METRICS_ENABLED: ${OTEL_METRICS_ENABLED:-true}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      OTEL_EXPORTER_OTLP_INSECURE: ${OTEL_EXPORTER_OTLP_INSECURE:-true}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME_API:-micro-dp-api}
      BOOTSTRAP_SUPERADMINS: ${BOOTSTRAP_SUPERADMINS:-false}
      SUPERADMIN_EMAILS: ${SUPERADMIN_EMAILS:-}
      FF_EVENTS_INGEST: ${FF_EVENTS_INGEST:-true}
      FF_DATASETS_API: ${FF_DATASETS_API:-true}
      FF_ADMIN_TENANTS: ${FF_ADMIN_TENANTS:-true}
      FF_UPLOADS_API: ${FF_UPLOADS_API:-true}
    volumes:
      - ./.data/sqlite:/data/sqlite
    depends_on:
      valkey:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5

  worker:
    build:
      context: ../..
      dockerfile: apps/docker/backend/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micro-dp}-worker
    command: ["worker"]
    environment:
      SQLITE_PATH: /data/sqlite/micro-dp.db
      VALKEY_ADDR: valkey:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-micro-dp}
      OTEL_TRACES_ENABLED: ${OTEL_TRACES_ENABLED:-true}
      OTEL_METRICS_ENABLED: ${OTEL_METRICS_ENABLED:-true}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      OTEL_EXPORTER_OTLP_INSECURE: ${OTEL_EXPORTER_OTLP_INSECURE:-true}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME_WORKER:-micro-dp-worker}
      FF_EVENTS_INGEST: ${FF_EVENTS_INGEST:-true}
      FF_DATASETS_API: ${FF_DATASETS_API:-true}
      FF_ADMIN_TENANTS: ${FF_ADMIN_TENANTS:-true}
      FF_UPLOADS_API: ${FF_UPLOADS_API:-true}
    volumes:
      - ./.data/sqlite:/data/sqlite
    depends_on:
      api:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: ../..
      dockerfile: apps/docker/web/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micro-dp}-web
    ports:
      - "${WEB_HOST_PORT:-3000}:3000"
    environment:
      API_BACKEND_URL: http://api:8080
      NEXT_PUBLIC_TRACKER_ENABLED: ${TRACKER_ENABLED:-true}
      NEXT_PUBLIC_TRACKER_DEBUG: ${TRACKER_DEBUG:-false}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  minio-data:

networks:
  backend:
    driver: bridge
