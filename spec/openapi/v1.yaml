openapi: 3.0.3
info:
  title: micro-dp API
  version: 1.0.0
  description: |
    Contract-first API specification for micro-dp.
servers:
  - url: http://localhost:8080
tags:
  - name: health
  - name: auth
  - name: events
  - name: admin
  - name: jobs
  - name: job_runs
  - name: module_types
  - name: connections
  - name: datasets
  - name: uploads
paths:
  /healthz:
    get:
      tags: [health]
      summary: Health check
      operationId: getHealthz
      responses:
        "200":
          description: Health status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
  /api/v1/auth/register:
    post:
      tags: [auth]
      summary: Register user
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: Registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/auth/login:
    post:
      tags: [auth]
      summary: Login
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Logged in
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/auth/me:
    get:
      tags: [auth]
      summary: Current user profile
      operationId: me
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"

  # ---- Events ----
  /api/v1/events:
    post:
      tags: [events]
      summary: Ingest event
      operationId: ingestEvent
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IngestEventRequest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IngestEventResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"

  # ---- Admin Tenants ----
  /api/v1/admin/tenants:
    post:
      tags: [admin]
      summary: Create tenant (superadmin only)
      operationId: adminCreateTenant
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminCreateTenantRequest"
      responses:
        "201":
          description: Created tenant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
    get:
      tags: [admin]
      summary: List tenants (superadmin only)
      operationId: adminListTenants
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of tenants
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Tenant"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"

  /api/v1/admin/tenants/{id}:
    patch:
      tags: [admin]
      summary: Update tenant (superadmin only)
      operationId: adminUpdateTenant
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminUpdateTenantRequest"
      responses:
        "200":
          description: Updated tenant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "403":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"

  # ---- Jobs ----
  /api/v1/jobs:
    post:
      tags: [jobs]
      summary: Create job
      operationId: createJob
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateJobRequest"
      responses:
        "201":
          description: Created job
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"
    get:
      tags: [jobs]
      summary: List jobs
      operationId: listJobs
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
      responses:
        "200":
          description: List of jobs
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Job"
        "401":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/jobs/{id}:
    get:
      tags: [jobs]
      summary: Get job
      operationId: getJob
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Job detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
    put:
      tags: [jobs]
      summary: Update job
      operationId: updateJob
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateJobRequest"
      responses:
        "200":
          description: Updated job
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"

  # ---- Job Versions ----
  /api/v1/jobs/{job_id}/versions:
    post:
      tags: [jobs]
      summary: Create job version (with modules and edges)
      operationId: createJobVersion
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: job_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateJobVersionRequest"
      responses:
        "201":
          description: Created job version
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobVersion"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
    get:
      tags: [jobs]
      summary: List job versions
      operationId: listJobVersions
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: job_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of job versions
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/JobVersion"
        "401":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/jobs/{job_id}/versions/{version_id}:
    get:
      tags: [jobs]
      summary: Get job version detail (with modules and edges)
      operationId: getJobVersionDetail
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: job_id
          in: path
          required: true
          schema:
            type: string
        - name: version_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Job version detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobVersionDetail"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/jobs/{job_id}/versions/{version_id}/publish:
    post:
      tags: [jobs]
      summary: Publish job version
      operationId: publishJobVersion
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: job_id
          in: path
          required: true
          schema:
            type: string
        - name: version_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Published job version
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobVersion"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"

  # ---- Job Runs ----
  /api/v1/job_runs:
    get:
      tags: [job_runs]
      summary: List job runs
      operationId: listJobRuns
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        "200":
          description: List of job runs
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/JobRun"
        "401":
          $ref: "#/components/responses/ErrorResponse"
    post:
      tags: [job_runs]
      summary: Create job run
      operationId: createJobRun
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateJobRunRequest"
      responses:
        "201":
          description: Created job run
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobRun"
        "401":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/job_runs/{id}:
    get:
      tags: [job_runs]
      summary: Get job run by ID
      operationId: getJobRun
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Job run detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobRun"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"

  # ---- Module Types ----
  /api/v1/module_types:
    post:
      tags: [module_types]
      summary: Create module type
      operationId: createModuleType
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateModuleTypeRequest"
      responses:
        "201":
          description: Created module type
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModuleType"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"
    get:
      tags: [module_types]
      summary: List module types
      operationId: listModuleTypes
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
      responses:
        "200":
          description: List of module types
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/ModuleType"
        "401":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/module_types/{id}:
    get:
      tags: [module_types]
      summary: Get module type
      operationId: getModuleType
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Module type detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModuleType"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/module_types/{id}/schemas:
    post:
      tags: [module_types]
      summary: Create module type schema version
      operationId: createModuleTypeSchema
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateModuleTypeSchemaRequest"
      responses:
        "201":
          description: Created module type schema
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModuleTypeSchema"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
    get:
      tags: [module_types]
      summary: List module type schema versions
      operationId: listModuleTypeSchemas
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of module type schemas
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/ModuleTypeSchema"
        "401":
          $ref: "#/components/responses/ErrorResponse"

  # ---- Connections ----
  /api/v1/connections:
    post:
      tags: [connections]
      summary: Create connection
      operationId: createConnection
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateConnectionRequest"
      responses:
        "201":
          description: Created connection
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Connection"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"
    get:
      tags: [connections]
      summary: List connections
      operationId: listConnections
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
      responses:
        "200":
          description: List of connections
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Connection"
        "401":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/connections/{id}:
    get:
      tags: [connections]
      summary: Get connection
      operationId: getConnection
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Connection detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Connection"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
    put:
      tags: [connections]
      summary: Update connection
      operationId: updateConnection
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateConnectionRequest"
      responses:
        "200":
          description: Updated connection
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Connection"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"
    delete:
      tags: [connections]
      summary: Delete connection
      operationId: deleteConnection
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Deleted
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"

  # ---- Datasets ----
  /api/v1/datasets:
    get:
      tags: [datasets]
      summary: List datasets
      operationId: listDatasets
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: q
          in: query
          required: false
          schema:
            type: string
        - name: source_type
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/DatasetSourceType"
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
      responses:
        "200":
          description: List of datasets
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Dataset"
        "401":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/datasets/{id}:
    get:
      tags: [datasets]
      summary: Get dataset
      operationId: getDataset
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Dataset detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dataset"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"

  # ---- Uploads ----
  /api/v1/uploads/presign:
    post:
      tags: [uploads]
      summary: Request presigned upload URLs
      operationId: createUploadPresign
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUploadPresignRequest"
      responses:
        "201":
          description: Presigned URLs created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUploadPresignResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "401":
          $ref: "#/components/responses/ErrorResponse"
  /api/v1/uploads/{id}/complete:
    post:
      tags: [uploads]
      summary: Mark upload complete
      operationId: completeUpload
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/XTenantID"
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Upload completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Upload"
        "401":
          $ref: "#/components/responses/ErrorResponse"
        "404":
          $ref: "#/components/responses/ErrorResponse"
        "409":
          $ref: "#/components/responses/ErrorResponse"

components:
  parameters:
    XTenantID:
      name: X-Tenant-ID
      in: header
      required: true
      schema:
        type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  schemas:
    HealthResponse:
      type: object
      required: [status]
      properties:
        status:
          type: string
          enum: [ok, degraded]
        db:
          type: string
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: string
    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        display_name:
          type: string
    RegisterResponse:
      type: object
      required: [user_id, tenant_id]
      properties:
        user_id:
          type: string
        tenant_id:
          type: string
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
    LoginResponse:
      type: object
      required: [token]
      properties:
        token:
          type: string
    MeResponse:
      type: object
      required: [user_id, email, display_name, platform_role, tenants]
      properties:
        user_id:
          type: string
        email:
          type: string
          format: email
        display_name:
          type: string
        platform_role:
          type: string
          enum: [user, superadmin]
        tenants:
          type: array
          items:
            $ref: "#/components/schemas/Tenant"
    Tenant:
      type: object
      required: [id, name, is_active]
      properties:
        id:
          type: string
        name:
          type: string
        is_active:
          type: boolean
    AdminCreateTenantRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
    AdminUpdateTenantRequest:
      type: object
      properties:
        name:
